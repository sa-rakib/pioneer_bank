<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="login-area">
        <h1 class="main-heading">Welcome to pioneer bank</h1>
        <div id="submit-area">
            <h1 class="">Login</h1>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email">
            <br>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="password">
            <br>
            <button id="login" type="button" class="btn btn-primary">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <h1 >Transaction</h1>
        <div class="card-deck">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title">Deposit</h5>
                <h1>$$ <span id="deposit-balance">00</span> </h1>
              </div>
            </div>
            <div class="card text-white bg-secondary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Withdraw</h5>
                    <h1>$$ <span id="withdraw-balance">00</span> </h1>
                  </div>
            </div>
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Balance</h5>
                    <h1>$ <span id="balance">1200</span></h1>
                  </div>
            </div>
          </div>

          <br>
          <br>
          <div class="row depo-with-area">
            <div class="col-md-4 card-shaw-depo">
                <h1 class="">Deposit</h1>
                <input type="" class="form-control" id="deposite-money" placeholder="$ amount you want to deposit">
                <br>
                <button id="add-deposit-balance" type="button" class="btn btn-primary">deposit</button>
            </div>
            <div class="col-md-4 card-shaw-with">
                <h1 class="">Withdraw</h1>
                <input type="email" class="form-control" id="withdraw-money" placeholder="$ amount you want to withdraw">
                <br>
                <button id="withdraw-deposit-balance" type="button" class="btn btn-primary">withdraw</button>
            </div>
        </div>


    </div>



    

    <script src="index.js"></script>
</body>
</html>
